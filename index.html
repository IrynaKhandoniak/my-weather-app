<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Welcome to my App</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input
             type="search" 
             placeholder="Enter a city.." 
             required
             id="search-form-input" 
             class="search-form-input"
             />
            <input type="submit" value="Search" class="search-form-input"/>
            </form>
    </header>
    <main>
        <div class="weather-app-data">
            <div>
                <h1 class="weather-up-city" id="city">Paris</h1>
                <p class="weather-app-details">
                    <span class="time">Tuesday 14:49, scattered clouds</span><br />
                    <span class="humidity">Humidity: 66%</span>, 
                    <span class="wind">Wind: 3.13 km/h</span>
                </p>
            </div>
            <div class="weather-app-temperature-container">
                <div class="weather-app-icon">☁️</div>
                <div class="weather-app-temperature" id="temperature">12</div>
                <div class="weather-app-unit">C°</div>
            </div>
        </div>
        
        </main>
    <footer>Coded by 
        <a href="https://github.com/IrynaKhandoniak" target="_blank"> Iryna </a>, is
        <a href="https://github.com/IrynaKhandoniak/my-weather-app"> open-sourced on GitHub </a>and hosted
        <a href="https://iryna-weather-app.netlify.app">on Netlify </a> 
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
